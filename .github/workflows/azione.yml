name: Aste Bergamo (email)

on:
  schedule:
    # GitHub Actions usa UTC
    # 17:07 UTC = 18:07 CET (inverno)
    - cron: "7 17 * * 2"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: "eglantinshaba@gmail.com"
        run: python main.py
