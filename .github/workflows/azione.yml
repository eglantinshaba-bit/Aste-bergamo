name: Aste Bergamo - Solo aggiornamenti

on:
  schedule:
    # 07:30 Italia in INVERNO (CET = UTC+1) -> 06:30 UTC
    - cron: "30 6 * 11,12,1,2 *"
    # 07:30 Italia in ESTATE (CEST = UTC+2) -> 05:30 UTC
    - cron: "30 5 * 3-10 *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: aste-state-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            aste-state-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: "eglantinshaba@gmail.com"
          STATE_PATH: ".state/state.json"
        run: |
          python main.py
