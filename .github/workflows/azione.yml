name: Controllo Aste Tribunale Bergamo

on:
  schedule:
    # 17:07 UTC = 18:07 Italia (inverno)
    - cron: "7 17 * * 2"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: "eglantinshaba@gmail.com"
        run: |
          python main.py || true
